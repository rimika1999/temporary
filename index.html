<html>
     <head>
         <title>CALCULATER</title>
         <script>
           function calc()
            {
                var n1=document.getElementById("n1").value;
                var n2=document.getElementById("n2").value;
                var op=document.getElementById("operators").value;
                var result=document.getElementById("result").value;
                if(op=== '+')
                {
                  result = n1+n2; 
                }
                if(op === '-')
                {
                  result = n1-n2;
                } 
                if(op === '*')
                {
                  result = n1*n2;
                }
                if(op === '/')
                {
                  result = n1/n2;
                }                 
            }
         </script>
     </head>
     <body>
        <h1>Calculator (branch created)</h1><br/>
        <h3>Input 1:</h3>
        <input type="text" id="n1" />
        <h3>Input 2:</h3>
        <input type="text" id="n2"><br/>
        <select id="operators">
            <option value = "+">sum</option>
            <option value = "-">-</option>
            <option value = "/">/</option>
            <option value="x">x</option>
        </select>
        <h3>Result:</h3>
        <button onclick="calc();"> = </botton>
        <input type="text" id="result"> 
     </body>
</html>
